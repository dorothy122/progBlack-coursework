<body style = "background-color: #181818; color: whitesmoke">

    <!-- nav bar - fixed at top of screen when scrol-->

        <div class = "container fluid">

            <div class = "navbar-header">
                <a class = "navbar-brand" href = "#">Name??</a>

            <ul class = "nav navbar-nav">

                <li class = "nav-item me-2">

                <li class = "nav-item me-2">
                   <button class="btn btn-outline-dark" type="button" id = "movies" >Movies</button>

                <li class = "nav-item me-2">

                <!-- streaming platform filter drop down -->
                <div class="dropdown">

                        Streaming Platforms
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        
                        <div class="form-check form-switch" id = "netflix">

                            <label class="form-check-label" for="flexSwitchCheckChecked">
                                Netflix
                            </label>
                        </div>
                        <div class="form-check form-switch" id = "prime">

                                Amazon Prime
                            </label>
                        </div>
                        <div class="form-check form-switch" id = "disney">
                            <input class="form-check-input" type="checkbox" value="" id="disneySwitch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">

                            </label>
                        </div>
                        <div class="form-check form-switch" id = "iplayer">
                            <input class="form-check-input" type="checkbox" value="" id="iplayerSwitch" checked>

                                All4

                        </div>
                        <div class="form-check form-switch" id = "itvx">

                            <label class="form-check-label" for="flexSwitchCheckChecked">
                                ITVX
                            </label>
                        </div>
                        <div class="form-check form-switch" id = "amazonRent">
                            <input class="form-check-input" type="checkbox" value="" id="amazonRentSwitch" checked>

                        <button class="btn btn-outline-dark" type="button" id="platformFilter">Filter</button>

    <!-- form to add new items using bootstrap navbar-->

    <nav class="navbar bottom">
        <div class = "container-fluid">
        <a class="navbar-brand" href="#">Add Movie/Series</a>
        <form>
            <div class="row mb-3">
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Title">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Genre">
                </div>
                <div class="col-2">
                    <select class="custom-select">
                        <option selected>Movie/Series</option>
                        <option value="1">Movie</option>
                        <option value="2">Series</option>
                    </select>
                </div>
                <div class="col-2">
                    <select class="custom-select">
                        <option selected>Age Rating</option>
                        <option value="1">U</option>
                        <option value="2">PG</option>
                        <option value="2">12</option>
                        <option value="2">15</option>
                        <option value="2">18</option>
                    </select>
                </div>
            </div>
            <div class = "row mb-3">
                <div class = "col">
                    <input type="text" class="form-control" placeholder="Image Link">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Platforms">
                </div>
            </div>
            <div class = "row mb-3">
                <div class = "col-10">
                    <input type="text" class="form-control" placeholder="Description">
                </div>
                <div class = "col-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>



        </form>
        </div>
